<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__top-wrapper">
      <div class="search">
        <img src="images/Search.png" alt="" class="search__logo">
        <input type="text" name="" value="" placeholder="search">
      </div>
      <img src="images/logo.png" alt="" class="main-logo">
      <div class="header__right">
        <img src="images/Nav1.png" alt="" class="header__right-logo">
        <img src="images/Nav2.png" alt="" class="header__right-logo">
        <img src="images/Nav3.png" alt="" class="header__right-logo">
      </div>
      </div>
      <hr>
      <div class="navigation">
        <nav class="nav">
          <span class="nav-item">home</span>
          <span class="nav-item">shop</span>
          <span class="nav-item">element</span>
          <span class="nav-item">pages</span>
          <span class="nav-item">portfolio</span>
          <span class="nav-item">blogs</span>
        </nav>
      </div>
      <div class="banner">
        <div class="left">
          <div class="banner__top">
            <span class="banner__top-left">new</span><span class="banner__top-right">arrivals</span>
          </div>
          <div class="banner__middle">
            <h1 class="banner__middle-header">sky planter</h1>
            <span class="banner__middle-price">$18</span>
          </div>
          <a href="#">shop now</a>
        </div>
        <img src="" alt="" class="banner-img">
      </div>
      <main class="products">
        <nav class="products__nav">
          <div class="products__nav__left">
            <img src="images/Nav3.png" alt="" class="logo">
            <span class="products__nav__left-item">all</span>
            <span class="products__nav__left-item">home</span>
            <span class="products__nav__left-item">learning</span>
            <span class="products__nav__left-item">ffice</span>
            <span class="products__nav__left-item">utdoor</span>
          </div>
          <div class="products__nav__right">
            <img src="images/Search.png" alt="" class="products__nava__right-img">
            <input type="text" name="" value="" class="products__nava__right-img" placeholder="search">
          </div>
        </nav>
        <div class="products__main">
          <div class="products__main-card">
            <div class="products__main-card__wrapper">
              <div class="products__main-card-left">
                <img src="images/Nav3.png" alt="" class="products__main-card-left-logo">
                <img src="images/heart.png" alt="" class="products__main-card-left-logo">
                <img src="images/compare.png" alt="" class="products__main-card-left-logo">
              </div>
              <div class="products__main-card-right">
                <div class="background">
                  <img src="" alt="" class="background-img">
                  <span class="background-accent">New</span>
                </div>

              </div>
            </div>
              <div class="footer__wrapper">
              <div class="header-and-price">
                <h2 class="products__main-header">lava vtase</h2>
                <span class="products__main-price_new">$65.00</span>
                <span class="products__main-price_old">$35.00</span>
              </div>
              <hr>
              <div class="products__main__footer">
                <img src="images/Nav2.png" alt="" class="products__main__footer-logo">
                <span class="products__main__footer-text">
                  add to cart
                </span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
